name: 'CodeQL'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '19 5 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
        uses: actions/checkout@v2
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}
        uses: github/codeql-action/autobuild@v1
        uses: github/codeql-action/analyze@v1
